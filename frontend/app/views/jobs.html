<h1>Jobs</h1>

<form name="addJobForm" ng-submit="addJob()" class='form-horizontal'>
  <div class="form-group">
    <label for="jobName" class="col-sm-2">Job name</label>
    <div class="col-sm-10">
      <input
        ng-model='jobName'
        name='jobName'
        type="text"
        class="form-control"
        id="jobName"/>
    </div>
  </div>

  <div class="form-group">
    <label for="jobDescription" class="col-sm-2">Jobdescription</label>
    <div class="col-sm-10">
      <textarea
        class='form-control'
        id="jobDescription"
        ng-model='jobDescription'
        name="jobDescription"
        cols="30"
        rows="3">
      </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add job</button>
      <!-- <button class="btn btn-default">Register</button> -->
    </div>
  </div>
</form>


<div class="col-sm-12 text-center">
  <h3>Job list</h3>
  <div ng-repeat="job in jobs" class="job clearfix">
    <div class="col-sm-3">{{job.name}}</div>
    <div class="col-sm-9">{{job.desc}}</div>
    <a ng-click='removeJob(job.name, job.desc)' class="remove-job_btn">x</a>
  </div>
</div>
